name: Auto-Merge Safe Updates

on:
  pull_request:
    types: [opened, reopened]
  check_suite:
    types: [completed]
  workflow_run:
    workflows: ["Streamlined CI"]
    types: [completed]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge-dependabot:
    name: ü§ñ Auto-Merge Dependencies
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]' || github.actor == 'dependabot-preview[bot]'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Dependabot metadata
      id: metadata
      uses: dependabot/fetch-metadata@v1
      with:
        github-token: "${{ secrets.GITHUB_TOKEN }}"
        
    - name: Auto-approve safe updates
      if: steps.metadata.outputs.update-type == 'version-update:semver-patch' || steps.metadata.outputs.update-type == 'version-update:semver-minor'
      run: gh pr review --approve "$PR_URL"
      env:
        PR_URL: ${{ github.event.pull_request.html_url }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Auto-merge if tests pass
      if: steps.metadata.outputs.update-type == 'version-update:semver-patch' || steps.metadata.outputs.update-type == 'version-update:semver-minor'
      run: |
        echo "üîß Auto-merging safe dependency update..."
        gh pr merge --auto --squash "$PR_URL"
      env:
        PR_URL: ${{ github.event.pull_request.html_url }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Comment on major updates
      if: steps.metadata.outputs.update-type == 'version-update:semver-major'
      run: |
        gh pr comment "$PR_URL" --body "‚ö†Ô∏è **Major version update detected**
        
        This update includes breaking changes and requires manual review.
        
        Please:
        1. Review the changelog for breaking changes
        2. Update code if necessary
        3. Run full test suite locally
        4. Manually approve and merge when ready"
      env:
        PR_URL: ${{ github.event.pull_request.html_url }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  auto-merge-bot-prs:
    name: ü§ñ Auto-Merge Bot PRs
    runs-on: ubuntu-latest
    if: github.actor == 'github-actions[bot]' && contains(github.event.pull_request.title, 'Auto-fix')
    
    steps:
    - name: Wait for checks
      uses: lewagon/wait-on-check-action@v1.3.1
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        check-name: 'Test & Report'
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        wait-interval: 10
        
    - name: Auto-merge if tests pass
      run: |
        echo "üîß Auto-merging auto-fix PR..."
        gh pr merge --auto --squash "$PR_URL"
      env:
        PR_URL: ${{ github.event.pull_request.html_url }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}